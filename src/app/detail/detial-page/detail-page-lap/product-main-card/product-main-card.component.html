<div style="width: 100%; height: 100%;display: flex; justify-content: space-around;">

  <div id = "images" style="width: 30%; height : 100%;
                          display: flex; flex-direction: column;
                          justify-content: space-around;
                          align-items: center">



    <img [src]="product.image_address[0]" class="img-fluid"
    alt="product image" style="width: 100%; height: 80%;">

    <div style="width: 100%; height: 15%;display: flex;
                justify-content: space-between;">
      <img src="http://icons.iconarchive.com/icons/praveen/minimal-outline/512/gallery-icon.png"
           style="width: 20%; height: 100%;"
           class="img-fluid">

      <img [src]="ims"
      style="width: 20%; height: 100%;"
      class="img-fluid" *ngFor="let ims of product.image_address.slice(1,4)">



      <!-- <img src="" alt=""> -->

    </div>

  </div>

  <div id = "desc_and_buy" style="width: 65%; height: 100%;display: flex;
                                  flex-direction: column; justify-content: space-around; align-items: center">

    <div style="width: 100%; height: 15%;display: flex; align-items: center;font-size: 1.75rem;">
      <div style="width: 80%">
        {{product.name}}
        <hr>
      </div>
    </div>

    <div class="row mrow" >
      <div class="col-8 coll" id="shared-for-all" >

        <div class="row">
          <div class="col-6">
            Produced By : <a class="top-display">{{product.maker.name}}</a>
          </div>
          <div class="col-6">
            Category : <a class="top-display">{{product.category.name}}</a>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12" style="font-size: 1.125rem;">
            <i class="material-icons" style="color: red">directions_car</i>  Fast Delivery
          </div>
          <div class="col-12" style="font-size: 1.125rem;">
            <i class="material-icons" style="color: red">person</i> Retailer : <a class="top-display">{{product.retailer ? product.retailer : "Brand Name"}}</a>
          </div>
        </div>
        <hr>

        <div class="row mt-5" >
          <div class="col-12" style="font-size: 1.125rem;">
            Add To Shopping Cart : <app-add-to-cart [product]="product"></app-add-to-cart>
          </div>
        </div>

      </div>

      <div class="col-4" id="features" >
        <mat-chip-list>
          <mat-chip selected color = "warn" >
            Features Of The Product :
          </mat-chip>
        </mat-chip-list>
        <ul class="mt-2">
          <li class="my-3"  *ngFor="let feat of product.main_features.slice(0,3)">
            {{feat}}  + added text
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>
