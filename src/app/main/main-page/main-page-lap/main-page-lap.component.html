  you have the first div just for the margin from top and in each section you need to

<div class="mt-3 row" style="width: 100%;" >
  <div class="col-10" style=" padding: 0px; padding-left:2%;">
    <div class="first-row">
      <div style = "height : 45%;">
        <mat-card style="overflow: hidden; height: 100%;padding: 0px; ;width: 100% !important; margin : 0px ;"  >
          <app-carousel-promo [promos]="getImagesPromo('main_promos')"></app-carousel-promo>
        </mat-card>
      </div>

      <div style = "height : 50%;">
        <mat-card style="overflow: hidden; height: 100%;padding: 0px; ;width: 100% !important; margin : 0px ; background : transparent"  >
          <app-promos-with-timer [promos]="data.promo_with_time"></app-promos-with-timer>
        </mat-card>
      </div>
    </div>
  </div>


  <div class="col-2" style=" padding: 0px; padding-left:2%;">
      <div class="first-row" >
        <div style="height: 48%">
          <mat-card style="height: 100%; width: 100%; padding: 0px;">
            <img [src]="data.side_promo1.image_address" alt="promo" class="img-fluid" style="width: 100%; height: 100%;">
          </mat-card>
        </div>
        <div style="height: 50%">
          <mat-card style="height: 100%; width: 100%; padding: 0px;">
            <img [src]="data.side_promo2.image_address" alt="promo" class="img-fluid" style="width: 100%; height: 100%;">
          </mat-card>
        </div>
      </div>
  </div>

  <div class="col-3" style=" padding: 0px; padding-left:2%;">
      <div class="first-row" >
      </div>
  </div>
</div>
