

<div class="row" *ngIf= "user">
  <div class="col-4">
    <img class="img-fluid" [src]="user.image_profile ? user.image_profile : brandService.EMPTY_USERS_PROFILE_PIC" >
  </div>
  <div class="col-8">

    <div class="row ">

      <div class="col-12">
        <mat-form-field>
          <input matInput placeholder = "name" [value]="user.name">
        </mat-form-field>

      </div>

      <div class="col-12 mt-3">

        <mat-form-field>
          <input matInput placeholder = "last name" [value]="user.last_name">
        </mat-form-field>

      </div>

      <div class="col-12 mt-3">

        <mat-form-field>
          <input matInput placeholder = "email" email [value]="user.emails[0]">
        </mat-form-field>

      </div>


      <div class="col-6">
        <div>
          <app-shared-button-raised [color] = "'primary'" >Save</app-shared-button-raised>
        </div>
      </div>

      <div class="col-6">
        <div>
          <app-shared-button-raised [color] = "'warn'" >Cancel</app-shared-button-raised>
        </div>
      </div>




      <div class="col-4" *ngFor="let pr of user.shopping_cart">
        {{pr.name}}
      </div>

    </div>

  </div>
</div>
