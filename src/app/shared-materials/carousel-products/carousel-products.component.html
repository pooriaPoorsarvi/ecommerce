
<div style="width: 100%; height: 100%; position: relative;
            display: flex; flex-direction: column;">

<div style="flex-grow: 1; width: 100%;display: flex;justify-content: space-between; align-items: center">

  <div style="width: 22%; text-align: center">
    {{name_carousel}}
    <hr style="border: 1px solid red;">
  </div>

  <div style="width: 77%">
    &nbsp;
    <hr>
  </div>


</div>


<div  style="flex-grow: 1;width: 100%; height: 80%; position: relative">

  <div  (click) = "showLeft()" style="cursor: pointer;position: absolute; z-index: 9999;
  left: 0px; height: 100%; display: flex; justify-content: center; align-items: center"
  [ngStyle]="{'opacity': canShowLeft() ? '1' : '0.5' }">
    <i class="material-icons" style="color: black;font-size: 3rem">keyboard_arrow_left</i>
  </div>

  <div style="position: absolute;left: 0px;width: 100%;height: 100%;
  display: flex; justify-content: center; align-items: center; overflow: hidden;" >
    <!-- The second inner div moves inside the div above it and it doesn't cover all of the above div
    because we don't want it to have overlap with our arrows, actually the first child handles this
    and the matter that overflow should be hidden,
    IMPORTANT : we needed the first div only because we wanted to put its position absolute-->
    <div style="width: 93%; height: 100%;overflow: hidden;">
      <div style="position: relative; width: 100%; height: 100%;"
      [@slider100] = "state_anime">
        <!-- The div below containes the content, the flex display is to put content in the middle for each
        25% or what ever percent you might have -->
        <div *ngFor="let product of products; let i = index"
        style="position: absolute; left: 0 px;top : 0px;height: 100%;
        display: flex; justify-content: center; align-items: center; "
        [ngStyle]="{'width': 100/nums + '%', 'transform' :  'translateX('+ i * (100) + '%' +')'}">
        <!-- The div below is to show the details and the one above it is its container -->

        <div style="width: 95%; height: 95%;">
          <app-show-product [product]="product"></app-show-product>
        </div>

        </div>
      </div>
    </div>
  </div>

  <div (click) = "showRight()" style="cursor: pointer;;position: absolute; z-index: 9999;
  right: 0px; height: 100%; display: flex; justify-content: center; align-items: center"
  [ngStyle]="{'opacity': canShowRight() ? '1' : '0.5' }">
    <i class="material-icons" style="color: black;font-size: 3rem">keyboard_arrow_right</i>
  </div>
</div>


</div>
