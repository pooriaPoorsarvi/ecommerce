
<div class="fw">

  <div class="container">


    <div class="row mt-3 p0">
      <div class="col-12 p0">
        <div class="mx-3">
          <mat-card>
            <div class="container-fluid">
              <div class="row p0">

                <div class="col-lg-1 col-md-2 col-3 centrifyc">
                  <div class="mr-3">
                    <i class="material-icons">filter_list</i>
                  </div>
                </div>

                <div class="col-lg-2 col-md-3 col-4 centrifyc">
                  <div class="mr-3">
                    <app-shared-button (click)="sort_relevance()" >Relevance</app-shared-button>
                  </div>
                </div>

                <div class="col-lg-2 col-md-3 col-4 centrifyc">
                  <div class="mr-3">
                    <app-shared-button (click)="sort_pop()">Poppularity</app-shared-button>
                  </div>
                </div>

                <div class="col-lg-2 col-md-3 col-4 centrifyc">
                  <div class="mr-3">
                    <app-shared-button (click)="sort_low_price()">Lowest Price</app-shared-button>
                  </div>
                </div>

                <div class="col-lg-2 col-md-3 col-4 centrifyc">
                  <div class="mr-3">
                    <app-shared-button (click)="sort_high_price()">Highest Price</app-shared-button>
                  </div>
                </div>

              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="row p0" *ngIf="search_results">


      <div class="col-lg-4 col-md-6 col-12 mt-3 p0" *ngFor="let suggestion of search_results.slice(getStart(),  getEnd())">
        <div class="mx-3">
          <mat-card class="p0" class="cursorP" (click)="routingService.goToProduct(suggestion.value)"  >
            <div class="container-image">
              <div class="img-s" >
                <img [src]="suggestion.value.image_address[0]"
                (error)="suggestion.value.image_address[0] = 'http://sainfoinc.com/wp-content/uploads/2018/02/image-not-available.jpg'"
                class="fw fh">
              </div>
            </div>
            <p class="mt-3 fw txs">
              {{suggestion.value.name}}
            </p>
            <p class="mt-3 fw txs">
              {{suggestion.value.promo_code ? suggestion.value.main_price*(1-suggestion.value.promo_code.percent) : suggestion.value.main_price}} $
            </p>
          </mat-card>
        </div>
      </div>

      <div class="col-12 mt-3 p0">
        <div class="mx-3">
          <mat-paginator [length]="search_results ? search_results.length : 0"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions  "
          (page)="pageEvent = $event">
          </mat-paginator>
        </div>
      </div>

    </div>

  </div>

</div>
